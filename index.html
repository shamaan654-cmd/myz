<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All I Do Is Love You</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #2a001f;
    overflow: hidden;
    transition: background 2s ease;
  }

  /* Intro bar */
  .intro-bar {
    width: 300px;
    height: 65px;
    background: #ff80bf; /* pinkish solid */
    color: #fff8dc; /* cream text */
    font-size: 26px;
    font-family: 'Poppins', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 25px rgba(255, 128, 191, 0.4);
    transition: all 0.6s ease;
  }

  .intro-bar:hover {
    transform: scale(1.05);
  }

  /* Circle fill animation */
  .circle-fill {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: radial-gradient(circle, #b30059, #ff66b3);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: all 1.8s ease;
    z-index: 2;
  }

  /* Love text style */
  .love {
    position: absolute;
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.6);
    transition: all 1.4s ease;
    color: #ff99cc;
    left: 50%;
    top: 50%;
    transform-origin: center;
  }
</style>
</head>
<body>

<div class="intro-bar" id="startBtn">all i do is</div>
<div class="circle-fill" id="circle"></div>
<audio id="song" src="loveeeyouu.mp3"></audio>

<script>
  const startBtn = document.getElementById("startBtn");
  const circle = document.getElementById("circle");
  const song = document.getElementById("song");
  const body = document.body;

  // Dark, elegant solid colors (low exposure tones)
  const colors = [
    "#2a001f", "#3d002b", "#4b0033", "#5c0040", "#660033",
    "#590029", "#4b0020", "#330014", "#400020", "#52002a",
    "#3b001e", "#2e0016"
  ];
  let colorIndex = 0;

  startBtn.addEventListener("click", () => {
    startBtn.style.opacity = "0";
    startBtn.style.transform = "translateX(200%)";
    circle.style.width = "2500px";
    circle.style.height = "2500px";

    // After circle fills
    setTimeout(() => {
      circle.remove();
      song.play();
      setTimeout(startLoveSequence, 1700); // start after 1.7s
    }, 1700);
  });

  function startLoveSequence() {
    let i = 0;
    const interval = setInterval(() => {
      createLove(i++);
      body.style.background = colors[colorIndex % colors.length];
      colorIndex++;
      if (i >= 30) clearInterval(interval);
    }, 480);
  }

  function createLove(index) {
    const love = document.createElement("div");
    love.classList.add("love");
    love.textContent = "love you";
    document.body.appendChild(love);

    // gradually increase size
    const size = 3 + index * 0.55;
    love.style.fontSize = `${size}rem`;
    love.style.opacity = "1";
    love.style.color = "#ffb3d9";
    love.style.transform = `translate(-50%, -50%) scale(1)`;

    // fade slightly after appearing
    setTimeout(() => {
      love.style.opacity = "0.35";
    }, 400);
  }
</script>
</body>
</html>
